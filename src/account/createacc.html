<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Account Form</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  </head>
  <!-- So its in the middle-->
  <body class="bg-white h-screen flex justify-center items-center"> <!-- Changed to white background -->

    <!-- Size of the card -->
    <div class="w-full max-w-xl p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8">
        <form class="space-y-6" action="#">

            <!-- Title -->
            <h5 class="text-xl font-medium text-gray-900">Create Account</h5>

            <!-- Email & Password -->
            <div class="block">
                <div class="block mb-5">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email:</label>
                    <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Please input your email address" required>
                </div>
                <div class="block mb-5">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Please input your password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
                </div>
                <div class="block">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Confirm Password:</label>
                    <input type="password" name="re_password" id="password" placeholder="Please input your password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
                </div>
            </div>

            
            <div class="flex items-start">
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300" required>
                    </div>
                    <label for="remember" class="ml-2 text-sm font-medium text-gray-900">Remember me</label>
                </div>
                
            </div>
            
            <a href="#" class="w-full block pb-5 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center reg" >Create New Account</a>

            <a href="/" class="w-full block pb-4 text-white bg-blue-400 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Continue as Guest</a>

        </form>
    </div>

    <script>
        $('.reg').click(function(){
            let email = $('[name=email]').val();
            let password = $('[name=password]').val();
            let rePassword = $('[name=re_password]').val();

            console.log(email);

            if (email.length <= 0
                || password.length <= 0
                || rePassword.length <= 0) {
                    alert('Please input email, password and confirm password');
                    return false;
                }

            if (password != rePassword) {
                alert('Password and confirm password are not same');
                return false;
            }

            $.post('https://api.ddos.la/user/register', {
                email: email,
                password: password,
                re_password: rePassword
            }, data=>{

                    alert(data.msg);

                }

                alert('Congratulation! Registered successfully!');
                location.href = '/';
            }, 'json');
        })
    </script>

</body>
</html>
