<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  <title>Your mom</title>
</head>
<body class="bg-yellow-900">

  <!-- Nav bar -->
  <nav class="p-5 bg-white shadow md:flex md:items-center md:justify-between " aria-label="Global">

    <!-- Our logo -->
    <div class="flex justify-between items-center">
      <span class="text-2-1 ">
        <img class="h-10 inline" src="https://images.creativemarket.com/0.1.0/ps/7262394/1820/1214/m1/fpnw/wm0/dining-restaurant-logo-design-inspiration-.jpg?1573169154&s=f5468f33601a341466e0fb5dc1da8c4d">
        SVG
      </span>
      <!-- Hamberger menu -->
      <span class="text-3x1 cursor-pointer md:hidden block">
            <!-- Hamberger icon -->
            <svg name="menu" onclick="Menu(this)" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 visible">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>

            <!-- X icon -->
            <svg name="x-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 invisible">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>

      </span>
    </div>

    <!-- Do I need to explain these? -->
    <!-- btw this ul class is controlling the animation of the drop down mobile menu -->
    <ul class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-400">
      <li class="mx-4 my-6 md:my-0">
        <a href="#" class="text-x1 hover:text-red-400 duration-500">Home</a>
      </li>

      <li class="mx-4 my-6 md:my-0">
        <a href="#" class="text-x1 hover:text-red-400 duration-500">Menu</a>
      </li>

      <li class="mx-4 my-6 md:my-0">
        <a href="#" class="text-x1 hover:text-red-400 duration-500">Piss drinking</a>
      </li>

      <li class="mx-4 my-6 md:my-0">
        <a href="#" class="text-x1 hover:text-red-400 duration-500">Book a reservation</a>
      </li>

      <!-- login button bro -->
        <a href="#" class="text-x1 hover:text-red-400 leading-6 px-4"
          >Log in <span aria-hidden="true">&rarr;</span>
        </a>
    </ul>

  </nav>
  <script>
    function Menu(e){
      let list = document.querySelector('ul');

      e.name === 'menu' ? (e.name = "x-icon",list.classList.add('top-[79px]'), list.classList.add('opacity-100'))
      :(e.name = "menu", list.classList.remove('top-[79px]'),list.classList.remove('opacity-100'))
    }
  </script>
  
</body>
</html>
